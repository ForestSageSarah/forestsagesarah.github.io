# Hyde theme - https://github.com/poole/hyde

remote_theme: poole/hyde

# Site
title: "Zodiark's Embrace"
tagline: "FFXIV guides, lore, and Dawntrail for raiders and story enthusiasts"
description: "FFXIV guides, lore analysis, and Dawntrail content for raiders and story enthusiasts."
url: "https://zodiarksembrace.com"
baseurl: ""

author:
  name: "Sticky Buns"
  url: "https://twitter.com/banshin_sticky"

# Plugins
plugins:
  - jekyll-remote-theme
  - jekyll-paginate
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

include: ["_pages"]

# Permalinks (Hyde uses pretty: /posts/my-post/)
permalink: pretty

# Pagination
paginate: 10
paginate_path: /page:num/

# Markdown (GitHub Pages uses kramdown/rouge; Hyde originally used redcarpet/pygments)
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true

excerpt_separator: "<!--more-->"

# Defaults for posts
defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: post

exclude:
  - "*.gem"
  - "*.gemspec"
  - tools
  - README.md
  - LICENSE
  - node_modules
  - package*.json
  - changelog.md
  - Gemfile
  - Gemfile.lock
