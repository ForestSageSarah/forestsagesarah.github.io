# Zodiarks Embrace â€” clean Jekyll + Minimal Mistakes baseline

remote_theme: "mmistakes/minimal-mistakes"

title: "Zodiarks Embrace"
description: "Strategic FFXIV guides, macros, and optimization tools."
url: "https://zodiarksembrace.com"
baseurl: ""

repository: "ForestSageSarah/forestsagesarah.github.io"

author:
  name: "Sarah Copeland"
  bio: "FFXIV strategist and systems optimizer."
  location: "Online"

plugins:
  - jekyll-remote-theme
  - jekyll-include-cache
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-paginate

include:
  - "_pages"

permalink: pretty
paginate: 10
paginate_path: "/page:num/"

markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true

excerpt_separator: "<!--more-->"

defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      toc: true
      toc_sticky: true
      comments: false
      share: false
      author_profile: false

exclude:
  - "*.gem"
  - "*.gemspec"
  - tools
  - README.md
  - LICENSE
  - node_modules
  - package*.json
  - changelog.md
  - Gemfile
  - Gemfile.lock
  - _content_backup
