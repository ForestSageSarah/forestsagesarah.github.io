# Site (Mediumish theme)
# https://github.com/codebygina/mediumish-theme-jekyll

remote_theme: codebygina/mediumish-theme-jekyll

name: "Zodiark's Embrace"
title: "Zodiark's Embrace"
description: "FFXIV guides, lore analysis, and Dawntrail content for raiders and story enthusiasts"
url: "https://zodiarksembrace.com"
baseurl: ''

logo: "assets/img/profile/Sticky_Avatar.png"
favicon: "assets/img/profile/Sticky_Avatar.png"

# Analytics (theme uses legacy GA; for GA4 add gtag in a custom override)
google_analytics: "G-DQE2XHW5RD"

# Comments (leave empty to disable)
disqus:

# Newsletter (leave empty to disable)
mailchimp-list:

# Ads
adsense: "disabled"
lazyimages: "disabled"

# Authors (post front matter uses author: sticky_buns)
authors:
  sticky_buns:
    name: Sticky Buns
    display_name: Sticky Buns
    gravatar:
    email: Sticky@ZodiarksEmbrace.com
    web: "https://zodiarksembrace.com"
    twitter: "https://twitter.com/banshin_sticky"
    description: "FFXIV guides, lore, and Dawntrail for raiders and story enthusiasts."

# Plugins
plugins:
  - jekyll-remote-theme
  - jekyll-paginate
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-archives

include: ["_pages"]

permalink: /posts/:title/

# Pagination
paginate: 10
paginate_path: /page:num/

# Archives (categories/tags)
jekyll-archives:
  enabled:
    - categories
    - tags
  layout: archive
  permalinks:
    category: "/categories/:name/"
    tag: "/tags/:name/"

# Markdown
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true

excerpt_separator: "<!--more-->"

# Defaults for posts (theme uses layout: post)
defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: post
      author: sticky_buns

exclude:
  - "*.gem"
  - "*.gemspec"
  - tools
  - README.md
  - LICENSE
  - node_modules
  - package*.json
  - changelog.md
  - Gemfile
  - Gemfile.lock
